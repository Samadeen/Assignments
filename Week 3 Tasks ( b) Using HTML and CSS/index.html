<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container flex">
      <div class="left"></div>
      <div class="right flex">
        <h1>Sign Up</h1>
        <form action="login.html">
          <div class="form first_name">
            <label for="first_name">First Name</label>
            <input required type="text" />
          </div>
          <div class="form last_name">
            <label for="last_name">Last name</label>
            <input required type="text" />
          </div>
          <div class="form number">
            <label for="number">Phone Number</label>
            <input required type="tel" name="number" />
          </div>
          <div class="form email">
            <label for="email"> Email </label>
            <input required type="email" name="email" />
          </div>
          <div class="form gender">
            <label for="gender">Gender</label>
            <select name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Trans">Trans Gender</option>
              <option value="dont know">I prefer not to speak</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="form date">
            <label for="date">Date of Birth</label>
            <input required type="date" name="date" />
          </div>
          <div class="form color">
            <label for="color">Favorite Color</label>
            <input required type="color" name="color" />
          </div>
          <button class="btn reg_btn">
            <input
              type="submit"
              name="submit"
              id="submit"
              placeholder="Sign up"
              value="Sign up"
            />
          </button>
        </form>
        <div class="log">
          <p>Already have an account? <a href="./login.html">Login Here</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
